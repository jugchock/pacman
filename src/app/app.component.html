  <div class="pacman">

      <div class="flex-grid text-center layout-padding">
          <div class="col">
              <h1>Trail Munchers</h1>
          </div>
      </div>

      <div id="map">
          <div class="btn-re-center">
              <img src="assets/images/btn-center.png" alt="center">
          </div>
          <div class="proximity">
              <input type="number" name="proximity" min="1" max="50" value="{{beaconMaxProximity}}">
          </div>
      </div>

      <!--debugging-->
      <div id="info">
          {{message}}<br/>
          Location Lng: {{currentLng}} - Location Lat: {{currentLat}}<br/>
          Seconds since last position update: {{timeSinceUpdate}}
      </div>

      <footer>
          <div class="footer-container layout-padding">

              <div class="flex-grid text-center">
                  <!--<div class="col">-->
                      <!--<h1>{{points}}</h1>-->
                      <!--<div>Today</div>-->
                  <!--</div>-->
                  <!--<div class="col">-->
                      <!--<h1>{{pointsWeek}}</h1>-->
                      <!--<div>Last 7 Days</div>-->
                  <!--</div>-->
                  <div class="col">
                      <h1>{{pointsTotal}}</h1>
                      <div>Total</div>
                      <div *ngIf="pointsTotal > 9">You just earned 5% off at www.trailmunchers.com</div>
                  </div>
              </div>

          </div>
      </footer>
  </div>
