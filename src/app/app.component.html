  <div class="pacman">
      <div class="header">
          <div class="header-container layout-padding">
              <h1>Trail Pacman</h1>
          </div>
      </div>

      <div id="map"></div>

      <!--debugging-->
      <div id="info">
          {{message}}<br/>
          Location Lng: {{currentLng}} - Location Lat: {{currentLat}}<br/>
          Seconds since last position update: {{timeSinceUpdate}}
      </div>

      <footer>
          <div class="footer-container layout-padding">

              <div class="flex-grid text-center">
                  <div class="col">
                      <h1>{{points}}</h1>
                      <div>Today</div>
                  </div>
                  <div class="col">
                      <h1>{{pointsWeek}}</h1>
                      <div>Last 7 Days</div>
                  </div>
                  <div class="col">
                      <h1>{{pointsTotal}}</h1>
                      <div>Total</div>
                  </div>
              </div>

          </div>
      </footer>
  </div>
